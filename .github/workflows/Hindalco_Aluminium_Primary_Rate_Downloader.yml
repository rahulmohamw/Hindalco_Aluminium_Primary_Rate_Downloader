name: Download Hindalco PDFs

on:
  schedule:
    # Run at 5 PM and 10 PM UTC every day (adjust as needed for IST)
    - cron: '0 11,16 * * *'  # 5 PM IST = 11:30 UTC, 10 PM IST = 16:30 UTC (approximated)
  
  # Enable manual trigger
  workflow_dispatch:

# Important: Add these permissions
permissions:
  contents: write

jobs:
  download-and-process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install Java (required for tabula-py)
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jre
          pip install requests pandas tabula-py PyPDF2
          
      - name: Run download script
        run: python main_py.py
        
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
      - name: Commit and push changes
        run: |
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Hindalco data $(date +'%Y-%m-%d %H:%M')" && git push)
