name: Download Hindalco PDFs

on:
  schedule:
    # Run at 5:30 AM and 4:30 PM IST (converted to UTC)
    # 5:30 AM IST = 12:00 AM UTC, 4:30 PM IST = 11:00 AM UTC
    - cron: '0 0,11 * * *'
  
  # Enable manual trigger
  workflow_dispatch:

# Important: Add these permissions
permissions:
  contents: write

jobs:
  download-and-process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to v4
        with:
          fetch-depth: 0  # Fetch full history for better git operations
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Updated to 3.11 for better compatibility
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jre-headless
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas PyPDF2 tabula-py openpyxl
          
      - name: Create required directories
        run: |
          mkdir -p csv_data
          mkdir -p pdf_downloads
          
      - name: Run download script
        run: |
          python main.py
        continue-on-error: true  # Continue even if script has minor errors
        
      - name: Check for changes
        id: check_changes
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Configure Git
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git commit -m "Update Hindalco data - $(date +'%Y-%m-%d %H:%M UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: hindalco-logs
          path: |
            hindalco_downloader.log
            pdf_downloads/
          retention-days: 7
